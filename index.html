<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SÃ¼rpriz!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 30px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
        }
        #message {
            font-size: 24px;
            color: #ff6b6b;
            margin-top: 30px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b6b;
            animation: float 3s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="greeting">
            <h1>GÃ¼naydÄ±n FÄ±stÄ±k!</h1>
        </div>
        
        <div id="question" class="hidden">
            <h2>Beni Ã¶zledin mi?</h2>
            <div class="buttons">
                <button id="yesBtn" onclick="showMessage()">Evet</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">HayÄ±r</button>
            </div>
        </div>
        
        <div id="message" class="hidden">
            Bunu biliyordum! ðŸ˜Š
        </div>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('greeting').classList.add('hidden');
            document.getElementById('question').classList.remove('hidden');
        }, 5000);

        let yesSize = 1;
        let noSize = 1;
        let clickCount = 0;

        function moveButton() {
            clickCount++;
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            noSize = Math.max(0.3, noSize - 0.1);
            noBtn.style.transform = `scale(${noSize})`;
            
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;
            
            const x = Math.random() * 300 - 150;
            const y = Math.random() * 300 - 150;
            noBtn.style.transform = `scale(${noSize}) translate(${x}px, ${y}px)`;
            
            if (clickCount >= 5) {
                noBtn.style.display = 'none';
            }
        }

        function showMessage() {
            document.getElementById('question').classList.add('hidden');
            document.getElementById('message').classList.remove('hidden');
            createHearts();
        }

        function createHearts() {
            const heartCount = 50;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 100);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤ï¸';
            heart.classList.add('heart');
            
            const left = Math.random() * 100;
            const animationDuration = 2 + Math.random() * 2;
            const fontSize = 20 + Math.random() * 30;
            
            heart.style.left = left + 'vw';
            heart.style.fontSize = fontSize + 'px';
            heart.style.animationDuration = animationDuration + 's';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, animationDuration * 1000);
        }
    </script>
</body>
</html>
